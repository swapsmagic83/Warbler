{% extends 'users/detail.html' %}

{% block content %}
    {% for like_msg in likes %}
        <li class="list-group-item">
        <a href="/messages/{{ like_msg.id  }}" class="message-link"/>
        <a href="/users/{{ like_msg.user.id }}">
            <img src="{{ like_msg.user.image_url }}" alt="" class="timeline-image">
        </a>
        <div class="message-area">
            <a href="/users/{{ like_msg.user.id }}">@{{ like_msg.user.username }}</a>
            <span class="text-muted">{{ like_msg.timestamp.strftime('%d %B %Y') }}</span>
            <p>{{ like_msg.text }}</p>
        </div>
        <form method="POST" action="/users/add_like/{{ like_msg.id }}" id="messages-form">
            <button class="
                btn 
                btn-sm 
                {{'btn-primary'}}"
            >
            <i class="fa fa-thumbs-up  style="color:blue""></i> 
            </button>
        </form>
        </li>
    {% endfor %}
{% endblock %}
